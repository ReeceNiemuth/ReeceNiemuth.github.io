  <line x1="100" y1="40" x2="200" y2="40" stroke="#64ffda" stroke-width="1" opacity="0.15"/>
  <line x1="0" y1="100" x2="40" y2="100" stroke="#64ffda" stroke-width="1" opacity="0.15"/>
  <line x1="80" y1="100" x2="120" y2="100" stroke="#64ffda" stroke-width="1" opacity="0.15"/>
