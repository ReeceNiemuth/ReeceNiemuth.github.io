  <circle cx="40" cy="100" r="2" fill="#64ffda" opacity="0.15"/>
  <circle cx="80" cy="100" r="2" fill="#64ffda" opacity="0.15"/>
  <circle cx="120" cy="100" r="2" fill="#64ffda" opacity="0.15"/>
  <circle cx="160" cy="100" r="3" fill="#64ffda" opacity="0.2"/>
  <circle cx="160" cy="160" r="3" fill="#64ffda" opacity="0.2"/>
  <circle cx="140" cy="160" r="2" fill="#64ffda" opacity="0.15"/>
