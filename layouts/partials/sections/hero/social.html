<div class="d-flex flex-wrap align-items-center" style="gap: 8px;">
    {{ range .Site.Params.hero.socialLinks.customIcons }}
    <a href="{{ .url }}"
        {{ if not (hasPrefix .url "#") }} target="_blank" {{ end }}
        class="btn d-inline-flex align-items-center justify-content-center"
        style="border: 2px solid var(--text-color); border-radius: 0.75rem; padding: 0.5rem 1.25rem; background: transparent; color: var(--text-color);"
    >
        <img src="{{ .icon }}" style="width: 18px; height: 18px; margin-right: 8px; background: transparent;{{ if eq .name "GitHub" }} filter: invert(1);{{ end }}">
        <span>{{ .name }}</span>
    </a>
    {{ end }}
</div>
